{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- Auto-redirect user if not logged in -->
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
</form>

{% endblock %}
