{% extends 'base.html' %}
{% block content %}

<h1>SELECT * FROM bytes;</h1>

{% for byte in bytes %}
    <div class="card">
        <div class="card-content">
            <a href="{% url 'detail' byte.id %}">
                <span class="card-title">{{ byte.item }}</span>
            </a>
            <p>$ {{ byte.price }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
