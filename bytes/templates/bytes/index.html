{% extends 'base.html' %}
{% block content %}

<h1>SELECT * FROM bytes;</h1>

{% for byte in bytes %}
<div class="row">
    <div class="card">
        <a href="{% url 'detail' byte.id %}">
            <span class="card-title">{{ byte.item }}</span>
        </a>
            <p>$ {{ byte.price }}</p>
        <div class="card-content" id="index-image">
                <img class="responsive-img card-panel" id="index-image" src="{{ image.url }}">
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
