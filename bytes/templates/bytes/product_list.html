{% extends 'base.html' %}
{% block content %}

<h1>SELECT * FROM bytes;</h1>

{% for p in products %}
    <div class="card">
        <div class="card-content">
            <a href="{% url 'product_detail' p.id %}">
                <span class="card-title">{{ p.product.name }}</span>
            </a>
            <p>$ {{ p.price }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
